# .github/workflows/main.yml

name: Update IP List with Selenium

on:
  schedule:
    # '0 */3 * * *' 表示每3小时运行一次 (在第0分钟)
    # 你原来的 '*/10 * * * *' 是每10分钟运行一次
    - cron: '0 */3 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1: 检出你的代码库
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 步骤 2: 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 建议使用较新的Python版本
          
      # --- 新增步骤 ---
      # 步骤 3: 安装Google Chrome浏览器和对应的驱动
      # 这是运行Selenium脚本所必需的
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      
      # --- 修改步骤 ---
      # 步骤 4: 安装Python依赖 (从requests改为selenium)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          
      # 步骤 5: (可选) 删除旧的工作流运行记录，保留你的设置
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 6
          
      # 步骤 6: 运行你的Python脚本
      # 请确保下面的文件名 'your_script_name.py' 和你的实际文件名一致
      - name: Run scraper script
        run: python collect_ips.py 
        
      # 步骤 7: 提交并推送ip.txt文件的改动，保留你的设置
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 检查工作目录是否有变动
          if [ -n "$(git status --porcelain)" ]; then
            git add ip.txt
            git commit -m "Update IP list via Selenium"
            git push
          else
            echo "No changes to commit."
          fi
